<body style="background-image: url('boooking_bg.jpg'); background-size: cover;">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Your Flight</h1>
						</div>
						<form action="03.php" Method="POST">
							
							<div class="form-group">
								<input class="form-control" type="text" name="from">
								<span class="form-label">Flying from</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="to">
								<span class="form-label">Flying to</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" name="dep_date">
										<span class="form-label">Departure</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" name="flyclass">
											<option>Economy class</option>
											<option>Business class</option>
											<option>First class</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Travel class</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input type="number" class="form-control" value="1" name="adults">
										<span class="form-label">Adults</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input type="number" class="form-control" value="0" name="childs">
										
										<span class="form-label">Children</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<input type="submit" name="CHECK" class="submit-btn" value="Check Availablity">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>
